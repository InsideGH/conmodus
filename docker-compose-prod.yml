version: '3.7'
services:

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.prod
    image: conmodus_frontend:prod
    networks:
      - net_a
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      API_ENDPOINT: http://api-gateway/api
      API_ENDPOINT_CLIENT: /api-gateway/api
      GRAPHQL_ENDPOINT: http://api-gateway/graphql
      GRAPHQL_ENDPOINT_CLIENT: /api-gateway/graphql
      CONMODUS_TIMEOUT: 1000
      CONMODUS_MAX_RENDERS: 10
      CONMODUS_REACT_ROOT: react-root

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile.prod
    image: conmodus_api_gateway:prod
    networks:
      - net_a
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      GRAPHQL_ENDPOINT: /graphql
      API_ENDPOINT: /api
    volumes:
      - ./services/api-gateway/src:/app/src

  nginx:
    image: nginx
    ports:
      - "80:80"
    networks:
      - net_a
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./services/nginx/data:/data

networks:
  net_a:
