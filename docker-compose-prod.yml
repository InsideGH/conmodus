version: '3.7'
services:

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    image: conmodus_frontend:prod
    networks:
      - net_a
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      API_ENDPOINT: http://api-gateway/api
      API_ENDPOINT_CLIENT: /api-gateway/api
      GRAPHQL_ENDPOINT: http://api-gateway/graphql
      GRAPHQL_ENDPOINT_CLIENT: /api-gateway/graphql
      CONMODUS_TIMEOUT: 1000
      CONMODUS_MAX_RENDERS: 10
      CONMODUS_REACT_ROOT: react-root
      CONMODUS_MODE: ssr
      VERSION: ${VERSION-}
    command: npm run prod

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    image: conmodus_api_gateway:prod
    networks:
      - net_a
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      GRAPHQL_ENDPOINT: /graphql
      API_ENDPOINT: /api
      VERSION: ${VERSION-}
    command: npm run prod

  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    image: conmodus_nginx:local
    ports:
      - "${PORT_LOCAL}:80"
    networks:
      - net_a

networks:
  net_a:
